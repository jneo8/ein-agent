global:
  resolve_timeout: 5m

route:
  # Default receiver for all alerts
  receiver: 'ein-agent-api'
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h

receivers:
  - name: 'ein-agent-api'
    webhook_configs:
      - url: 'http://ein-agent-api.temporal.svc.cluster.local:8080/webhook/alertmanager'
        send_resolved: true
        http_config:
          follow_redirects: true
        # Optional: Add custom headers for authentication
        # http_config:
        #   authorization:
        #     type: Bearer
        #     credentials: 'your-token-here'
        max_alerts: 0  # 0 means no limit on alerts sent per notification

# Inhibit rules to prevent notification spam
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']
